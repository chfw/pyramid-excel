overrides: "pyexcel.yaml"
name: "pyramid-excel"
organisation: pyexcel-webwares
version: 0.0.5
current_version: 0.0.5
release: 0.0.5
webframework: Pyramid
dependencies:
  - pyexcel>=0.5.1.1
  - pyexcel-webio>=0.1.2
  - Pyramid>=1.4.9
extra_dependencies:
  - xls:
    - pyexcel-xls>=0.4.0
  - xlsx:
    - pyexcel-xlsx>=0.4.0
  - ods:
    - pyexcel-ods3>=0.4.0
test_dependencies:
  - pyexcel-ods
  - pyexcel-xls
  - pyexcel-xlsx
  - lxml
  - SQLAlchemy
  - webtest
  - zope.sqlalchemy
  - transaction
keywords:
  - API
  - Pyramid
  - xls
  - xlsx
  - ods
  - csv
description: |
  A pyramid extension that provides one application programming interface to read and write data in different excel file formats
lint_command: false
moban_command: false
flake8_options: --ignore=F401,E402
